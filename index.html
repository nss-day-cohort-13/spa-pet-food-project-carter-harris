<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pet Food</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="food.css">
</head>

<body>

	<!-- Wrapper -->
  <div id="wrapper">

  	<!-- Main-Content -->
    <div id="main-content">

    	<!-- Header -->
      <header id="header" class="">Acme, Inc</header>

      <!-- Dog Food Bootstrap Table -->
      <div class="table-responsive dog-table">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table">
            <tr>
              <td colspan="4" class="dog-food-header">Dog Food</td>
            </tr>
            <tr>
              <th class="col-headers">Brand</th>
              <th class="col-headers">Type</th>
              <th class="col-headers">Size</th>
              <th class="col-headers">Price</th>
            </tr>
          </thead>
          <tbody id="dog-content" class="table">
          </tbody>
        </table>
      </div>
      <!-- /Dog Food Bootstrap Table -->

      <!-- Cat Food Bootstrap Table -->
      <div class="table-responsive cat-food-table">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table">
            <tr>
              <td colspan="5" class="cat-food-header">Cat Food</td>
            </tr>
            <tr>
              <th class="col-headers">Brand</th>
              <th class="col-headers">Breed</th>
              <th class="col-headers">Type</th>
              <th class="col-headers">Size</th>
              <th class="col-headers">Price</th>
            </tr>
          </thead>
          <tbody id="cat-content" class="table">
          </tbody>
        </table>
      </div>
      <!-- /Cat Food Bootstrap Table -->

    </div>
    <!-- Main-Content -->
  </div>
  <!-- Wrapper -->

  <script src="food.js"></script>
</body>

</html>
